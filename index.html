<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <link
            href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.css" />

        <link rel="icon" type="image/png" href="img/logo.png" />

        <title>Industrias Qu&iacute;micas Y Biol&oacute;gicas</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"
                    ><img src="img/logo.png" class="logo-brand" alt="logo"
                /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="icon ion-md-menu"></i>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-toggle="dropdown"
                                aria-haspopup="false"
                                aria-expanded="false"
                            >
                                Cat&aacute;logo
                            </a>
                            <div
                                class="dropdown-menu"
                                aria-labelledby="navbarDropdown"
                            >
                                <a class="dropdown-item" href="#">Ambiderm</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Dentilab</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Degasa</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Conócenos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contactos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="hero">
            <div class="container">
                <div class="container-text">
                    <h1>Bienvendido a CISCO</h1>
                    <br />
                    <p>
                        Somo la mejor solución para comprar equipo medico de
                        primera calidad y al mejor precio
                    </p>
                    <a href="#" class="btn btn-green topmargin-sm"
                        >Ver Catálogo<i
                            class="icon ion-md-arrow-dropright-circle"
                        ></i
                    ></a>
                </div>
            </div>
        </section>

        <section id="categoria">
            <div class="container-fluid">
                <div class="container-text">
                    <h2>
                            Empresas con las que trabajamos actualmente
                    </h2>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="categoria-container">
                            <div class="categoria-details">
                                <a href="#">
                                    <h2>AMBIDERM</h2>
                                </a>
                            </div>
                            <div class="marcas-catalogo">
                                <img
                                    src="img/AMBIDERM.png"
                                    class="img-fluid"
                                    alt="categoria 1"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="categoria-container">
                            <div class="categoria-details">
                                <a href="#">
                                    <h2>DENTILAB</h2>
                                </a>
                            </div>
                            <div class="marcas-catalogo">
                                <img
                                    src="img/DEGASA.jpg"
                                    class="img-fluid"
                                    alt="categoria 1"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="categoria-container">
                            <div class="categoria-details">
                                <a href="#">
                                    <h2>DEGASA</h2>
                                </a>
                            </div>
                            <div class="marcas-catalogo">
                                <img
                                    src="img/DENTILAB.png"
                                    class="img-fluid"
                                    alt="categoria 1"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contactos">
            <div class="container-fluid">
                <div class="container-text">
                    <h2>Contactanos</h2>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img
                            src="img/facebook.png"
                            class="contacto"
                            alt="facebook"
                        />
                    </div>
                    <div class="col-md-4">
                        <img
                            src="img/instagram.png"
                            class="contacto"
                            alt="faceboo"
                        />
                    </div>
                    <div class="col-md-4">
                        <img
                            src="img/telefono.jpg"
                            class="contacto"
                            alt="facebok"
                        />
                    </div>
                </div>
            </div>
        </section>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
